<div ng-controller="userCtrl">
    <div class="col-md-12 col-sm-6 col-xs-12">
        <div class="container">
            <div class="row">
                <div class="clearfix"></div>
                <div class="col-sm-3">
                    <div class="form-group" style="margin: 5px 0px 5px 1px;">
                		<span class="input-group-btn">
		                    <button type="button" data-toggle="modal" data-target="#myModal"
                                    class="btn btn-primary">添加</button>
		                </span>
                    </div>
                </div>
                <!--添加-->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    &times;
                                </button>
                                <h4 class="modal-title" id="myModalLabel">
                                    添加管理员
                                </h4>
                            </div>
                            <div class="modal-body">
                                <form id="" data-parsley-validate class="form-horizontal form-label-left">

                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">姓名
                                            <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" required="required"
                                                   class="form-control col-md-7 col-xs-12" ng-model="user.name">
                                        </div>
                                        <label style="left:-23px;font-weight:0;color:red"
                                               class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">( *
                                            最多10个字符 )
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">性别<span
                                                class="required">*</span></label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <div id="gender" class="btn-group">
                                                <label class="btn btn-default" data-toggle-class="btn-primary"
                                                       data-toggle-passive-class="btn-primary">
                                                    <input type="radio" name="user.gender" value="1"
                                                           ng-model="user.gender"
                                                           ng-checked="true"> &nbsp; 男 &nbsp;
                                                </label>
                                                <label class="btn btn-default" data-toggle-class="btn-primary"
                                                       data-toggle-passive-class="btn-default">
                                                    <input type="radio" name="user.gender" value="0"
                                                           ng-model="user.gender">
                                                    &nbsp; 女&nbsp;
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">电话
                                            <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" name="last-name" required="required"
                                                   class="form-control col-md-7 col-xs-12" ng-model="user.telphone">
                                        </div>
                                        <label style="left:-23px;font-weight:0;color:red"
                                               class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">( *
                                            号码不可以重复 )
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">邮箱<span
                                                class="required"></span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" name="last-name" required="required"
                                                   class="form-control col-md-7 col-xs-12" ng-model="user.email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">权限<span
                                                class="required"></span></label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <select class="form-control col-md-7 col-xs-12" ng-model="user.rid" ng-change="selectrole()">
                                                <option ng-repeat="role in roles" value="{{role.id}}">{{role.name}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 col-sm-3 col-xs-12 control-label">管理内容
                                            <!--<br>-->
                                        </label>
                                        <div class="col-md-6 col-sm-6    col-xs-12">
                                            <select class="form-control col-md-7 col-xs-12" ng-model="user.bid">
                                                <option ng-repeat="select in selects" value="{{select.id}}">{{select.name}}</option>
                                                <!--<option ng-repeat="company in companys" value="{{company.id}}">{{company.name}}</option>-->
                                                <!--<option ng-repeat="factoryas in factorys" value="{{factoryas.id}}">{{factoryas.name}}</option>-->
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">登录账户名
                                            <span class="required"></span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" required="required"
                                                   class="form-control col-md-7 col-xs-12" ng-model="user.userName">
                                        </div>
                                        <label style="left:-23px;font-weight:0;color:red"
                                               class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">( *
                                            用户名不可重复 )
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">登录密码
                                            <span class="required"></span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="password" name="last-name" required="required"
                                                   class="form-control col-md-7 col-xs-12" ng-model="user.password">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal" id="userclose">取消
                                </button>
                                <button type="button" class="btn btn-primary" ng-click="addUserInfo()">
                                    保存
                                </button>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal -->
                </div>
                <!--编辑-->
                <button ng-show="false" type="button" id="userEditButton" data-toggle="modal"
                        data-target="#myEditModal" class="btn btn-primary">编辑
                </button>
                <div class="modal fade" id="myEditModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    &times;
                                </button>
                                <h4 class="modal-title" id="myModalLabel">
                                    编辑管理员
                                </h4>
                            </div>
                            <div class="modal-body">
                                <form id="" data-parsley-validate class="form-horizontal form-label-left">
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">姓名
                                            <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" required="required"
                                                   class="form-control col-md-7 col-xs-12" ng-model="editUser.name">
                                        </div>
                                        <label style="left:-23px;font-weight:0;color:red"
                                               class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">( *
                                            最多10个字符 )
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">性别<span
                                                class="required">*</span></label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <div id="editUser.gender" class="btn-group">
                                                <label class="btn btn-default" data-toggle-class="btn-primary"
                                                       data-toggle-passive-class="btn-primary">
                                                    <input type="radio" name="editUser.gender" value="1"
                                                           ng-model="editUser.gender"
                                                           ng-checked="true"> &nbsp; 男 &nbsp;
                                                </label>
                                                <label class="btn btn-default" data-toggle-class="btn-primary"
                                                       data-toggle-passive-class="btn-default">
                                                    <input type="radio" name="editUser.gender" value="0"
                                                           ng-model="editUser.gender">
                                                    &nbsp; 女&nbsp;
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">电话
                                            <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" name="last-name" required="required"
                                                   class="form-control col-md-7 col-xs-12" ng-model="editUser.telphone">
                                        </div>
                                        <label style="left:-23px;font-weight:0;color:red"
                                               class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">( *
                                            号码不可以重复 )
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">邮箱<span
                                                class="required"></span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" name="last-name" required="required"
                                                   class="form-control col-md-7 col-xs-12" ng-model="editUser.email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">权限<span
                                                class="required"></span></label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <select class="form-control col-md-7 col-xs-12" ng-model="editUser.rid" ng-change="selectrole()">
                                                <option ng-repeat="role in roles" value="{{role.id}}">{{role.name}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 col-sm-3 col-xs-12 control-label">管理内容
                                            <!--<br>-->
                                        </label>
                                        <div class="col-md-6 col-sm-6    col-xs-12">
                                            <select class="form-control col-md-7 col-xs-12" ng-model="editUser.bid">
                                                <option ng-repeat="select in selects" value="{{select.id}}">{{select.name}}</option>
                                                <!--<option ng-repeat="company in companys" value="{{company.id}}">{{company.name}}</option>-->
                                                <!--<option ng-repeat="factoryas in factorys" value="{{factoryas.id}}">{{factoryas.name}}</option>-->
                                            </select>

                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">登录账户名
                                            <span class="required"></span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" required="required"
                                                   class="form-control col-md-7 col-xs-12" ng-model="editUser.userName">
                                        </div>
                                        <label style="left:-23px;font-weight:0;color:red"
                                               class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">( *
                                            用户名不可重复 )
                                        </label>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal" id="eidtuserclose"
                                        ng-click="closeeditview()">关闭
                                </button>
                                <button type="button" class="btn btn-primary" ng-click="editUserInfo()">
                                    保存
                                </button>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal -->
                </div>

            </div>
        </div>
    </div>
    <div class="col-md-12 col-sm-6 col-xs-12">
        <div class="x_panel">
            <div class="x_content">

                <div class="col-xs-12">
                    <div style="min-height: 422px">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>姓名</th>
                                <th>用户名</th>
                                <th>性别</th>
                                <th>电话</th>
                                <th>邮箱</th>
                                <th>角色</th>
                                <th>机构</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="u in users">
                                <td>{{10*indexPage+$index+1}}</td>
                                <td>{{u.name}}</td>
                                <td>{{u.username}}</td>
                                <td>{{u.sex}}</td>
                                <td>{{u.telphone}}</td>
                                <td>{{u.email}}</td>
                                <td>{{u.rname}}</td>
                                <td>{{u.oname}}</td>
                                <td>
                                    <useredit style="margin:0px;padding:3px;padding-left:0px" type="button"
                                              class="btn btn-success" ng-model="u">
                                        <span class="fa fa-file"> 编辑</span>
                                    </useredit>
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                    <userdelete style="margin:0px;padding:3px;padding-left:0px" type="button"
                                                class="btn btn-warning" ng-model="u">
                                        <span class="fa fa-trash"> 删除</span>
                                    </userdelete>
                                </td>
                            </tr>
                            <!--<tr ng-repeat="r in roles">-->
                                <!--<td>{{r.id}}</td>-->
                                <!--<td>{{r.name}}</td>-->
                            <!--</tr>-->
                            </tbody>
                        </table>
                    </div>
                    <!-- 分页 -->
                    <div class="box-tools pull-left" style="font-family:'黑体'">
		            	<span class="pagination pagination-sm inline">总数:{{count}}</span>
		            </div>
                    
                    <div class="box-tools pull-right">
						<div id="Pagination"></div>
		            </div>
                </div>
            </div>
        </div>
    </div>
</div>
