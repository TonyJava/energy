<script>
		$("#mymenu").children("li").children("ul").children("li").click(function(){
			var li = $(this);
			li.siblings().removeClass("active");
			
			var css = li.attr("class");
			if(css=="active"){
				li.addClass("active");
			}else{
				li.removeClass("active");
			}
		});
		
		$("#mymenu").children("li").children("ul").children("li").children("ul").children("li").click(function(){
			var li = $(this);
			li.siblings().removeClass("active");
			li.addClass("active");
		});
</script>
